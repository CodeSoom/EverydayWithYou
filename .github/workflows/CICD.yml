name: CICD

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install
        run: npm ci
        
      - name: Test
        run: npm test
          
      - name: Lint
        run: npm run lint
        
      - name: Build
        run: npm run build
        
      - name : Deploy ðŸš€ 
        uses : JamesIves/github-pages-deploy-action@v4.2.3 
        with :
          branch : gh-pages
          folder : dist        
